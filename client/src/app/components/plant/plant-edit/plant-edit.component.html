<div class="form edit-plant-form">
  <form #formDir="ngForm" [formGroup]="editPlantForm" (ngSubmit)="onSubmit()">
    <h1>Edit Product</h1>
    <div class="form-field">
      <input type="text" class="title" name="title" placeholder="Product Title" formControlName="title" />
      <i class="fas fa-leaf" aria-hidden="true"></i>
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="input-error">
        <div *ngIf="title.errors.required">
          Product title is required
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="text" class="vendor" name="vendor" placeholder="Product Vendor" formControlName="vendor" />
      <i class="fas fa-user" aria-hidden="true"></i>
      <div *ngIf="vendor.invalid && (vendor.dirty || vendor.touched)" class="input-error">
        <div *ngIf="vendor.errors.required">
          Product vendor is required
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="text" class="product_category" name="product_category" placeholder="Product Category" formControlName="product_category" />
      <i class="fas fa-user" aria-hidden="true"></i>
      <div *ngIf="product_category.invalid && (product_category.dirty || product_category.touched)" class="input-error">
        <div *ngIf="product_category.errors.required">
          Product Category is required
        </div>
      </div>
    </div>
    <div class="form-field">
      <textarea class="description" name="description" placeholder="Product description" formControlName="description" cols="10" rows="5"></textarea>
      <i class="fas fa-pen" aria-hidden="true"></i>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="input-error">
        <div *ngIf="description.errors.required || description.errors.minlength ">
          Product description must be more than 10 symbols long
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="url" class="cover" name="cover" placeholder="Product Cover" formControlName="cover" />
      <i class="fas fa-image" aria-hidden="true"></i>
      <div *ngIf="cover.invalid && (cover.dirty || cover.touched)" class="input-error">
        <div *ngIf="cover.errors.required">
          Product image is required
        </div>
        <div *ngIf="!cover.errors.isUrl">
          Product image must be a valid Url
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="number" class="price" name="price" placeholder="Product Price" formControlName="price" step="0.1" />
      <i class="fas fa-rupee-sign" aria-hidden="true"></i>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="input-error">
        <div *ngIf="price.errors.required">
          Product price is required
        </div>
        <div *ngIf="price.errors.min">
          Price must be positive number
        </div>
      </div>
    </div>
    <input type="submit" class="submit" value="Submit Product" [disabled]="editPlantForm.invalid" />
  </form>
</div>
